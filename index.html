<html>
	<head>
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="author" content="DESTINY 〆"/>
		<link rel="icon" href="assets/img/ic-app.png" sizes="32x32">
		<link rel="bookmark" href="/assets/img/ic-app.png" />
		<script type="text/javascript">
			if(window.navigator.userAgent.indexOf("Chrome") === -1 ||
				window.navigator.userAgent.indexOf('Edge/') > -1
			) {
				alert('请使用Chrome或者类Chrome内核浏览器打开此网站（'+location.href+'）');
				window.close();
			}
			if (window.navigator.userAgent.indexOf('mac os') > -1) {
				alert('此应用中的元素，包括右键菜单，均为高仿的html元素，并非系统元素，建议您在windows系统中体验！');
			}
		</script>
	</head>
	<body class="app">
		<div id="root"></div>
	</body>
</html>
